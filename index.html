<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mondrian</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="mondrian">
    <div class="mondrian__line flex1 ">
      <div class="mondrian__div mondrian__div--yellow flex1"></div>
      <div class="mondrian__div mondrian__div--red flex3"></div>
      <div class="mondrian__div mondrian__div--blue flex2"></div>
    </div>
    <div class="mondrian__line flex3">
      <div class="mondrian__column flex1 ">
        <div class="mondrian__div  flex2"></div>
        <div class="mondrian__div  flex1 mondrian__div--blue"></div>
      </div>
      <div class="mondrian__column flex4 ">
        <div class="mondrian__line flex2">
          <div class="mondrian__div flex1"></div>
        </div>
        <div class="mondrian__line flex2">
          <div class="mondrian__div mondrian__div--blue flex1"></div>
          <div class="mondrian__div mondrian__div--yellow flex4"></div>
          <div class="mondrian__div mondrian__div--blue flex3"></div>
        </div>
        <div class="mondrian__line flex3">
          <div class="mondrian__div mondrian__div--red flex5"></div>
          <div class="mondrian__div flex3"></div>
        </div>
      </div>
      <div class="mondrian__column flex1">
        <div class="mondrian__div flex2"></div>
        <div class="mondrian__div mondrian__div--red flex2"></div>
        <div class="mondrian__div mondrian__div--yellow flex2"></div>
        <div class="mondrian__div mondrian__div--red flex1"></div>
      </div>
    </div>
  </section>
</body>

</html>
